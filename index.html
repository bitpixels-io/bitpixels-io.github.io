
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitPixels | Bitpixels-io is the First Rentable NFT Pixel Project on Blockchain!</title>
    <style>
        /* Reset margin, padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;  /* Full height but not full width */
            overflow-x: scroll;  /* Enable horizontal scrolling */
            overflow-y: hidden;  /* Disable vertical scrolling */
        }

        /* Container for image that allows it to be wider than the screen */
        .image-container {
            width: 200vw;  /* Example: double the width of the viewport */
            height: 100vh;
            position: relative;
        }

        /* Full-screen background setup */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 200vw;  /* Same as container width */
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="background-image" src="photo.png" alt="BitPixels | Bitpixels-io is the First Rentable NFT Pixel Project on Blockchain!">
    </div>
</body>
</html>
