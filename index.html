

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitPixels | Bitpixels-io is the First Rentable NFT Pixel Project on Blockchain!</title>
    <style>
        /* Reset margin, padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;   /* Full height */
            overflow: hidden; /* Hide overflows */
            position: relative; /* Required for absolute positioning of the image */
        }

        /* Image container that adapts based on viewport */
        .image-container {
            position: fixed; /* Fixed to cover the whole screen */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide overflow by default */
        }

        /* Styling for the background image */
        .background-image {
            position: absolute; /* Absolute positioning inside the container */
            top: 0;
            left: 0;
            width: 100%; /* Full container width */
            height: 100%; /* Full container height */
            object-fit: cover; /* Cover the area nicely */
        }

        /* Media query for mobile devices to allow horizontal scrolling */
        @media (max-width: 600px) {
            .image-container {
                width: auto; /* Auto width based on the image */
                min-width: 100vw; /* Minimum width is the viewport width */
                overflow-x: auto; /* Enable horizontal scrolling */
            }
            .background-image {
                min-width: 200vw; /* Extend the width to ensure scrolling */
                height: auto; /* Adjust height automatically */
                object-fit: unset; /* Reset object-fit for better control */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="background-image" src="photo.png" alt="BitPixels | Bitpixels-io is the First Rentable NFT Pixel Project on Blockchain!">
    </div>
</body>
</html>
