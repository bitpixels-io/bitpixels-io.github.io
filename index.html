    <style>
        /* Reset margin, padding */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;  /* Prevent horizontal overflow on desktop */
            overflow-y: hidden;  /* Prevent vertical scrolling */
            height: 100%;        /* Ensure body takes full viewport height */
        }

        /* Fullscreen image setup */
        .background-image {
            position: fixed; /* Use fixed to cover the viewport */

        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {  /* Adjust this breakpoint as necessary */
            html, body {
                overflow-x: auto;  /* Enable horizontal scrolling on mobile */
            }
            .background-image {
                min-width: 200vw;  /* Set a minimum width to allow horizontal scrolling */
                height: auto;
            }
        }
    </style>
</head>
