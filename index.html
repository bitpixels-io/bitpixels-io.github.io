

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitPixels | Bitpixels-io is the First Rentable NFT Pixel Project on Blockchain!</title>
    <style>
        /* Reset margin, padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;   /* Full height */
            overflow-x: hidden; /* Prevent horizontal overflow on desktop */
            overflow-y: hidden; /* Prevent vertical scrolling */
        }

        /* Ensure the container allows for horizontal scrolling on mobile */
        .image-container {
            position: relative;  /* Relative positioning for natural flow */
            width: 100vw;        /* Initial width to 100% of the viewport width */
            height: 100vh;       /* Match viewport height */
            overflow-x: auto;    /* Enable horizontal scrolling */
            overflow-y: hidden;  /* Disable vertical scrolling */
        }

        /* Fullscreen image setup */
        .background-image {
            position: absolute; /* Absolute positioning within the container */
            top: 0;
            left: 0;
            min-width: 200vw;   /* Minimum width to ensure it can be scrollable */
            height: 100vh;      /* Full height of the viewport */
            object-fit: cover;  /* Maintain aspect ratio while covering the needed area */
        }

        /* Adjustments for mobile viewports */
        @media (max-width: 600px) {
            .image-container {
                width: 200vw;  /* Make sure container width is greater than viewport to enable scrolling */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="background-image" src="photo.png" alt="BitPixels | Bitpixels-io is the First Rentable NFT Pixel Project on Blockchain!">
    </div>
</body>
</html>
